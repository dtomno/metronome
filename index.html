<!DOCTYPE html>
<html>
    <head>
        <link href="metro.css" type="text/css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
        <title>A metronome</title>
    </head>
    <body>
        <div class="metro-body">
            <h1>Metronome</h1>
            <h3>Created by <a href="https://github.com/dtomno" target="_blank">Dennis Tomno</a></h3>
            <div class="BPM-display">
                <div class="BPM" id="BPM">130</div>
                <div class="BPM-text">BPM</div>
            </div>
            <div class="BPM-controls">
                <div class="reduce" id="reduce-BPM">-</div>
                <input class="slider" id="slider" type="range" min="30" max="240" step="1" value="105" >
                <div class="increase" id="increase-BPM">+</div>
            </div>
            <div class="circles" id="circles">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" id="play" viewBox="0 0 384 512">
                <path d="M361 215C375.3 223.8 384 239.3 384 256C384 272.7 375.3 288.2 361 296.1L73.03 472.1C58.21 482 39.66 482.4 24.52 473.9C9.377 465.4 0 449.4 0 432V80C0 62.64 9.377 46.63 24.52 38.13C39.66 29.64 58.21 29.99 73.03 39.04L361 215z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" id="pause" viewBox="0 0 320 512"><path d="M272 63.1l-32 0c-26.51 0-48 21.49-48 47.1v288c0 26.51 21.49 48 48 48L272 448c26.51 0 48-21.49 48-48v-288C320 85.49 298.5 63.1 272 63.1zM80 63.1l-32 0c-26.51 0-48 21.49-48 48v288C0 426.5 21.49 448 48 448l32 0c26.51 0 48-21.49 48-48v-288C128 85.49 106.5 63.1 80 63.1z"/>
            </svg>
            <div class="bpm-counter">
                <div class="reduce" id="reduce-bpm">-</div>
                <div class="bpm" id="bpm">4</div>
                <div class="increase" id="increase-bpm">+</div>
            </div>
            <div class="bpm-text">beats per measure</div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
